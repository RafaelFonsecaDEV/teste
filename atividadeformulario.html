<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Reserva de Viagem</title>
</head>
<body>
    <h1>Formulário de Reserva</h1>

    <form>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </fieldset>
    
        <fieldset>
            <legend>Serviços Desejados</legend>
            <label><input type="checkbox" name="servicos[]" value="passagens"> Compra de Passagens</label>
            <label><input type="checkbox" name="servicos[]" value="hospedagem"> Reserva de Hospedagem</label>
            <label><input type="checkbox" name="servicos[]" value="veiculo"> Aluguel de Veículos</label>
        </fieldset>
    
        <fieldset>
            <legend>Forma de Pagamento</legend>
            <label><input type="radio" name="pagamento" value="cartao"> Cartão de Crédito</label>
            <label><input type="radio" name="pagamento" value="boleto"> Boleto</label>
            <label><input type="radio" name="pagamento" value="pix"> PIX</label>
        </fieldset>
    
        <fieldset>
            <legend>Prazo de Pagamento</legend>
            <select name="prazo">
                <option value="avista">À Vista</option>
                <option value="5x">Cinco Vezes Sem Juros</option>
                <option value="10x">Dez Vezes Com Juros</option>
            </select>
        </fieldset>
    
        <button type="submit">Reservar</button>
    </form>

</body>
</html>
